<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과학 수행평가 만점 프로젝트!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">과학 수행평가 만점 프로젝트!</h1>
        <p id="intro">당신은 수행평가에서 만점을 받아야 합니다. 의문의 초대장이 도착했습니다.</p>
        <button id="startButton" onclick="startGame()">📜 초대장 받기</button>
        
        <div id="quizContainer" class="hidden">
            <p id="question"></p>
            <input type="text" id="answerInput" placeholder="정답 입력...">
            <button onclick="checkAnswer()">제출</button>
            <p id="feedback"></p>
        </div>

        <!-- 퀴즈 완료 후 축하 메시지 및 선물 -->
        <div id="congratulationsContainer" class="hidden">
            <h2>🎉 축하합니다! 만점입니다!!</h2>
            <div id="giftCard" class="gift-card hidden">
                <p id="gift">님은 월요일에 수행 만점을 받을 것이다!</p>
            </div>
            <p class="small-text">완벽한 개념과 피나는 연습만이 만점을 만듭니다!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
